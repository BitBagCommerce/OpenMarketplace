sylius_resource:
    resources:
        bitbag_mvm_plugin.vendor:
            driver: doctrine/orm
            classes:
                model: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\Vendor
                interface: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController
                repository: BitBag\SyliusMultiVendorMarketplacePlugin\Repository\VendorRepository
                form: BitBag\SyliusMultiVendorMarketplacePlugin\Form\Type\VendorEditType

        bitbag_mvm_plugin.vendor_profile_update:
            classes:
                model: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorProfileUpdate
                interface: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorProfileUpdateInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController
                repository: BitBag\SyliusMultiVendorMarketplacePlugin\Repository\VendorProfileUpdateRepository

        bitbag_mvm_plugin.vendor_address:
            classes:
                model: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorAddress
                interface: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorAddressInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController

        bitbag_mvm_plugin.vendor_address_update:
            classes:
                model: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorAddressUpdate
                interface: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorAddressUpdateInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController

        bitbag_mvm_plugin.vendor_shipping_method:
            classes:
                model: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorShippingMethod
                interface: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\VendorShippingMethodInterface
                controller: Sylius\Bundle\ResourceBundle\Controller\ResourceController
                repository: BitBag\SyliusMultiVendorMarketplacePlugin\Repository\VendorShippingMethodRepository

