                            - 'fr_FR'
                            - 'pl_PL'
                            - 'es_ES'
                            - 'es_MX'
                            - 'pt_PT'
                            - 'zh_CN'

                currency:
                    options:
                        currencies:
                            - 'EUR'
                            - 'USD'
                            - 'PLN'
                            - 'CAD'
                            - 'CNY'
                            - 'NZD'
                            - 'GBP'
                            - 'AUD'
                            - 'MXN'

                geographical:
                    options:
                        countries:
                            - 'US'
