winzou_state_machine:
    mvm_conversation:
        class: "%bitbag_mvm_plugin.model.conversation.class%"
        property_path: status
        graph: mvm_conversation
        state_machine_class: "%sylius.state_machine.class%"
        states:
            open: ~
            closed: ~
        transitions:
            close:
                from: [open]
                to: closed
