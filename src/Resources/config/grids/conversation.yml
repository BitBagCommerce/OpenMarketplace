sylius_grid:
    templates:
        action:
            archive: "@BitBagSyliusMultiVendorMarketplacePlugin/Grid/Conversation/Action/archiveConversation.html.twig"
    grids:
        bitbag_sylius_multi_vendor_marketplace_plugin_admin_conversation:
            driver:
                name: doctrine/orm
                options:
                    class: "%bitbag_multi_vendor_marketplace.model.conversation.class%"
            fields:
                category:
                    type: twig
                    label: mvm.ui.form.conversation.category
                    options:
                        template: '@BitBagSyliusMultiVendorMarketplacePlugin/Grid/Conversation/Ui/category.html.twig'
                applicant:
                    type: twig
                    label: mvm.ui.grid.conversation.applicant
                    options:
                        template: '@BitBagSyliusMultiVendorMarketplacePlugin/Grid/Conversation/Ui/applicant.html.twig'
            filters:
                status:
                    label: mvm.ui.status
                    type: select
                    form_options:
                        choices:
                            mvm.ui.open: open
                            mvm.ui.closed: closed
            actions:
                main:
                    create:
                        type: create
                        options:
                            link:
                                route: mvm_admin_conversation_create
                item:
                    show:
                        type: show
                    delete:
                        type: delete
                    archive:
                        type: archive
                        label: mvm.ui.grid.conversation.archive
