sylius_grid:
    templates:
        action:
            enable_vendor_action: "Grid/Action/enableVendor.html.twig"
            edit_vendor: "Grid/Action/editVendor.html.twig"
    grids:
        bitbag_mvm_plugin_admin_vendor:
            driver:
                name: doctrine/orm
                options:
                    class: '%bitbag_mvm_plugin.model.vendor.class%'
                    repository:
                        method: createListQueryBuilder
            sorting:
                id: asc
            fields:
                id:
                    type: string
                    label: bitbag_mvm_plugin.ui.id
                    sortable: ~
                companyName:
                    type: string
                    label: bitbag_mvm_plugin.ui.company_name
                    sortable: ~
                taxIdentifier:
                    type: string
                    label: bitbag_mvm_plugin.ui.tax_id
                    sortable: ~
                status:
                    type: twig
                    label: bitbag_mvm_plugin.ui.status
                    options:
                        template: 'Grid/status.html.twig'
                    sortable: ~
                enabled:
                    type: twig
                    label: bitbag_mvm_plugin.ui.enabled
                    options:
                        template: 'Grid/Field/enabled.html.twig'
            actions:
                item:
                    details:
                        label: bitbag_mvm_plugin.ui.details
                        type: show
                    update:
                        type: edit_vendor
                    enable_disable:
                        type: enable_vendor_action
                    delete:
                        type: delete
