sylius_grid:
    templates:
        action:
            enable_disable_action: "@BitBagSyliusMultiVendorMarketplacePlugin/Grid/Action/enableDisableButtons.html.twig"
            edit_verified_vendor: "@BitBagSyliusMultiVendorMarketplacePlugin/Grid/Action/editVerifiedVendor.html.twig"
    grids:
        bitbag_mvm_plugin_admin_vendor:
            driver:
                name: doctrine/orm
                options:
                    class: BitBag\SyliusMultiVendorMarketplacePlugin\Entity\Vendor
                    repository:
                        method: createListQueryBuilder
            sorting:
                id: asc
            fields:
                id:
                    type: string
                    label: bitbag_mvm_plugin.ui.id
                    sortable: ~
                companyName:
                    type: string
                    label: bitbag_mvm_plugin.ui.company_name
                    sortable: ~
                taxIdentifier:
                    type: string
                    label: bitbag_mvm_plugin.ui.tax_id
                    sortable: ~
                status:
                    type: twig
                    label: bitbag_mvm_plugin.ui.status
                    options:
                        template: '@BitBagSyliusMultiVendorMarketplacePlugin/Grid/status.html.twig'
                    sortable: ~
                enabled:
                    type: twig
                    label: bitbag_mvm_plugin.ui.enabled
                    options:
                        template: '@BitBagSyliusMultiVendorMarketplacePlugin/Grid/Field/enabled.html.twig'
            actions:
                main:
                    create:
                        type: create
                item:
                    details:
                        label: bitbag_mvm_plugin.ui.details
                        type: show
                    update:
                        type: edit_verified_vendor
                    delete:
                        type: delete
                    enable_disable:
                        type: enable_disable_action
