bitbag_mvm_plugin_admin_vendor:
    resource: |
        alias: bitbag_mvm_plugin.vendor
        section: admin
        except: ['show']
        templates: "@SyliusAdmin\\Crud"
        grid: bitbag_mvm_plugin_admin_vendor
    type: sylius.resource

bitbag_mvm_plugin_admin_vendor_show:
    path: /vendors/{id}
    methods: [GET]
    defaults:
        _controller: bitbag_mvm_plugin.controller.vendor:showAction
        _sylius:
            section: admin
            permission: true
            template: 'Admin/Vendor/show.html.twig'

bitbag_mvm_plugin_admin_vendor_update:
    path: /vendors/{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: bitbag_mvm_plugin.controller.vendor:updateAction
        _sylius:
            section: admin
            permission: true
            template: 'Admin/Vendor/update.html.twig'
