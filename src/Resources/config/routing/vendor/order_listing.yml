bitbag_mvm_plugin_order_listing:
    path: /vendor/orders
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:indexAction
        _sylius:
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/Order/index.html.twig"
            grid: vendor_account_order

bitbag_mvm_plugin_vendor_order_show:
    path: /vendor/orders/{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:showAction
        _sylius:
            section: admin
            permission: true
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/Order/show.html.twig"
            repository:
                method: findOrderForVendor
                arguments:
                    - "expr:service('bitbag_mvm_plugin.provider.vendor').provideCurrentVendor()"
                    - $id

bitbag_mvm_plugin_vendor_order_cancel:
    path: /vendor/orders/{id}/cancel
    methods: [PUT]
    defaults:
        _controller: bitbag.mvm_plugin.controller.order.order_controller:applyStateMachineTransitionAction
        _sylius:
            permission: true
            state_machine:
                graph: sylius_order
                transition: cancel
            redirect: referer
