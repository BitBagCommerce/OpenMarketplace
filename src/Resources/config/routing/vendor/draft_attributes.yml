bitbag_mvm_vendor_draft_attribute_index:
    path: /product-attributes/index
    methods: [ GET, POST ]
    defaults:
        _controller: bitbag_mvm_plugin.controller.draft_attribute:indexAction
        _sylius:
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/DraftAttributes/index.html.twig"
            grid: vendor_draft_attribute

bitbag_mvm_plugin_admin_draft_attribute_create:
    path: /product-attributes/{type}/new
    methods: [GET, POST]
    defaults:
        _controller: bitbag_mvm_plugin.controller.draftAttributes:createAction
        _sylius:
            factory:
                method: createTyped
                arguments:
                    type: $type
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/ProductListing/DraftAttributesCreate.html.twig"
#            redirect: sylius_admin_product_attribute_update
            permission: true
            vars:
                subheader: sylius.ui.manage_attributes_of_your_products
                templates:
                    form: "@SyliusAdmin/ProductAttribute/_form.html.twig"
                route:
                    parameters:
                        type: $type

vendor_get_attribute_types:
    path: /attribute-types
    methods: [GET]
    defaults:
        _controller: bitbag_mvm_plugin.controller.draftAttributes:getAttributeTypesAction
        template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/DraftAttributes/attributeTypes.html.twig"


