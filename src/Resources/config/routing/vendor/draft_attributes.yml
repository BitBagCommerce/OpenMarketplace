bitbag_mvm_vendor_draft_attribute_index:
    path: /product-attributes/index
    methods: [ GET, POST ]
    defaults:
        _controller: bitbag_mvm_plugin.controller.draft_attribute:indexAction
        _sylius:
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/DraftAttributes/index.html.twig"
            grid: vendor_draft_attribute

bitbag_mvm_plugin_admin_draft_attribute_create:
    path: /product-attributes/{type}/new
    methods: [GET, POST]
    defaults:
        _controller: bitbag_mvm_plugin.controller.draftAttributes:createAction
        _sylius:
            factory:
                method: createTyped
                arguments:
                    type: $type
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/ProductListing/DraftAttributesCreate.html.twig"
            redirect: bitbag_mvm_vendor_draft_attribute_index
            permission: true
            vars:
                subheader: sylius.ui.manage_attributes_of_your_products
                templates:
                    form: "@SyliusAdmin/ProductAttribute/_form.html.twig"
                route:
                    parameters:
                        type: $type

bitbag_mvm_plugin_draft_attribute_update:
    path: /product-attributes/{id}/update
    defaults:
        _controller: bitbag_mvm_plugin.controller.draftAttributes:updateAction
        _sylius:
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/DraftAttributes/update.html.twig"
            redirect: bitbag_mvm_vendor_draft_attribute_index
            vars:
                templates:
                    form: "@SyliusAdmin/ProductAttribute/_form.html.twig"
                route:
                    parameters:
                        id: $id

bitbag_mvm_plugin_draft_attribute_delete:
    path: /product-attributes/{id}/delete
    defaults:
        _controller: bitbag_mvm_plugin.controller.draftAttributes:deleteAction
        _sylius:
            redirect: bitbag_mvm_vendor_draft_attribute_index

vendor_get_attribute_types:
    path: /attribute-types
    methods: [GET]
    defaults:
        _controller: bitbag_mvm_plugin.controller.draftAttributes:getAttributeTypesAction
        template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/DraftAttributes/attributeTypes.html.twig"

bitbag_vendor_get_product_attributes:
    path: /attributes
    methods: [GET]
    defaults:
        _controller: bitbag_mvm_plugin.controller.draftAttributes:renderAttributesAction
        template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/ProductListing/_attributeChoice.html.twig"

bitbag_vendor_render_attribute_forms:
    path: /attribute-forms
    methods: [GET]
    defaults:
        _controller: sylius.controller.product_attribute:renderAttributeValueFormsAction
        template: "@SyliusAdmin/Product/Attribute/attributeValues.html.twig"

