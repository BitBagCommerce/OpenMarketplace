vendor_profile_update:
    path: /vendor/profile/update
    methods: [GET, POST]
    defaults:
        autowire: true       
        _controller: bitbag_mvm_plugin.controller.vendor_controller:updateAction
        _sylius:        
            template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/profileUpdate.html.twig"
            form: BitBag\SyliusMultiVendorMarketplacePlugin\Form\Type\VendorType
            event: update
            redirect:
                route: sylius_shop_account_dashboard
