vendor_profile_update:
    path: /vendor/profile/update
    methods: [GET, POST]
    defaults:
        autowire: true       
        _controller: bitbag_mvm_plugin.controller.vendor_controller:customUpdateAction
        _sylius:        
            template: "Vendor/profileUpdate.html.twig"
            form: BitBag\SyliusMultiVendorMarketplacePlugin\Form\Type\VendorType
            event: update
            flash: bitbag_mvm_plugin.ui.vendor_updated
            redirect:
                route: sylius_shop_account_dashboard

