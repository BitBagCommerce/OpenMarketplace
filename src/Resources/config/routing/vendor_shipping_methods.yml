vendor_shipping_methods:
  path: /vendor/shipping-methods
  methods: [GET, POST]
  defaults:
    autowire: true
    _controller: bitbag_mvm_plugin.controller.vendor_controller:updateAction
    _sylius:
      template: "@BitBagSyliusMultiVendorMarketplacePlugin/Vendor/shipping_methods.html.twig"
      form: BitBag\SyliusMultiVendorMarketplacePlugin\Form\Type\VendorShippingMethodsType
      event: update
      redirect:
        route: sylius_shop_account_dashboard
