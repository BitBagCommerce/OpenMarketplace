vendor_shipping_methods:
  path: /vendor/shipping-methods
  methods: [GET, POST]
  defaults:
    _controller: bitbag_mvm_plugin.controller.vendor_controller:updateAction
    _sylius:
      template: "Vendor/shipping_methods.html.twig"
      form: BitBag\SyliusMultiVendorMarketplacePlugin\Form\Type\VendorShippingMethodsType
      event: update
      repository:
        method: findOneById
        arguments:
          id: "expr:service('bitbag_mvm_plugin.provider.vendor').provideCurrentVendor().getId()"
      flash: bitbag_mvm_plugin.ui.shipping_method_updated
      redirect:
        route: vendor_shipping_methods

