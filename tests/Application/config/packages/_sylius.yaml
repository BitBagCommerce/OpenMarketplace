imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    - { resource: "@BitBagSyliusMultiVendorMarketplacePlugin/Resources/config/config.yml"}

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_order:
    resources:
        order:
            classes:
                model: Tests\BitBag\SyliusMultiVendorMarketplacePlugin\Entity\Order
        order_item:
            classes:
                model: Tests\BitBag\SyliusMultiVendorMarketplacePlugin\Entity\OrderItem

sylius_product:
    resources:
        product:
            classes:
                model: Tests\BitBag\SyliusMultiVendorMarketplacePlugin\Entity\Product

sylius_user:
    resources:
        shop:
            user:
                classes:
                    model: Tests\BitBag\SyliusMultiVendorMarketplacePlugin\Entity\ShopUser
